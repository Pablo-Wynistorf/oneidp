replicaCount: 3

image:
  repository: pablo06/oneidp
  pullPolicy: Always
  tag: latest

service:
  type: ClusterIP
  port: 8080

hpa:
  minReplicas: 5
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

env:
  URL: ""
  POSTGRES_URI: "postgres://user:password@oneidp-postgres-svc.oneidp.svc:5432/"
  REDIS_URI: "redis://default:"
  API_PORT: ""
  JWT_PUBLIC_KEY: ""
  JWT_PRIVATE_KEY: ""
  MJ_APIKEY_PUBLIC: ""
  MJ_APIKEY_PRIVATE: ""
  MJ_SENDER_EMAIL: ""
  DC_MONITORING_WEBHOOK_URL: ""
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""
