---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: loginapp
  name: loginapp-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: loginapp-app
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loginapp-app
    spec:
      containers:
      - image: pablo06/oneidp:latest
        imagePullPolicy: Always
        name: loginapp-app
        ports:
          - containerPort: 8080
        resources:
          requests:
            cpu: "50m"
            memory: "80Mi"
          limits:
            cpu: "80m"
            memory: "120Mi"
        env:
        - name: URL
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: URL
              optional: false
        - name: DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: DATABASE_URI
              optional: false
        - name: API_PORT
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: API_PORT
              optional: false
        - name: JWT_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: JWT_PUBLIC_KEY
              optional: false
        - name: JWT_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: JWT_PRIVATE_KEY
              optional: false
        - name: MJ_APIKEY_PUBLIC
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: MJ_APIKEY_PUBLIC
              optional: false
        - name: MJ_APIKEY_PRIVATE
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: MJ_APIKEY_PRIVATE
              optional: false
        - name: MJ_SENDER_EMAIL
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: MJ_SENDER_EMAIL
              optional: false
        - name: DC_MONITORING_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: DC_MONITORING_WEBHOOK_URL
              optional: false
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: GOOGLE_CLIENT_ID
              optional: false
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: GOOGLE_CLIENT_SECRET
              optional: false
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: GITHUB_CLIENT_ID
              optional: false
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: loginapp-secrets
              key: GITHUB_CLIENT_SECRET
              optional: false
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: loginapp-app-hpa
  namespace: loginapp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loginapp-app
  minReplicas: 5
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: loginapp
  name: loginapp-app-svc
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
  selector:
    app.kubernetes.io/name: loginapp-app
