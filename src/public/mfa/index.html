<!DOCTYPE html>
<html lang="en">

<head>
  <title>MFA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
  <link rel="stylesheet" href="/css/tailwind/tailwind.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
  <script src="js/index.js"></script>
  <script src="/gtag.js"></script>
</head>

<body class="antialiased bg-body text-body font-body">

  <div class="">
    <div></div>
    <div></div>
    <section class="py-36">
      <div class="container px-4 mx-auto">
        <div class="relative max-w-lg mx-auto pt-16 pb-16 px-6 md:px-10 lg:px-16 bg-gray-500 rounded-xl">
          <a class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2" href="#">
            <img class="block" height="100px" width="100px" src="images/loginapp.png" alt="">
          </a>
          <div class="relative max-w-md mx-auto text-center">
            <h2 class="text-2xl text-gray-100 font-semibold mb-2">MFA Verification</h2>
            <p class="text-gray-300 font-medium mb-10">Welcome back! Please enter an authentication code</p>
            <form action="">
              <div
                class="relative w-full h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-gray-300 focus-within:border-gray-200 rounded-lg">
                <span
                  class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Code</span>
                <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium text-center"
                  id="mfa-code" placeholder="" name="">
              </div>
              <p class="font-medium">
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
