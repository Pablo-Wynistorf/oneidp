<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <link rel="stylesheet" href="/css/tailwind/tailwind.min.css">
    </link>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="/gtag.js"></script>
</head>

<body class="bg-gray-500 text-gray-300">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-full md:w-64 bg-gray-950 p-4 flex flex-col justify-between">
            <!-- Mobile Menu Button Container -->
            <div class="absolute top-0 right-0 mt-1 p-4 flex items-center space-x-2 md:hidden">
                <img id="mobile-open-menu" src="svg/mobile-open-menu.svg"
                    class="h-10 w-10 cursor-pointer transition-transform duration-300" alt="Mobile Menu">
                <img id="mobile-close-menu" src="svg/mobile-close-menu.svg"
                    class="h-10 w-10 cursor-pointer hidden transition-transform duration-300" alt="Close Menu">
            </div>

            <div class="flex flex-col flex-grow">
                <!-- Mobile and Desktop Title -->
                <div class="flex items-center mt-1 mb-1 md:justify-start">
                    <img src="img/oneidp.png" class="w-10 h-10 ml-1" alt="Oneidp">
                    <span class="text-xl font-semibold text-gray-100 ml-4 hidden md:block">ONEIDP</span>
                    <span class="text-xl font-semibold text-gray-100 ml-4 md:hidden flex items-center">ONEIDP</span>
                </div>

                <!-- Navigation Items -->
                <ul id="nav-items" class="space-y-2 md:block hidden mt-4">
                    <li>
                        <a href=""
                            class="flex items-center p-3 text-white bg-blue-500 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-blue-600">
                            <img src="svg/dashboard.svg" class="w-6 h-6" alt="Dashboard">
                            <span class="ml-3">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/oidc/apps/"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600">
                            <img src="svg/oidc-apps.svg" class="w-6 h-6" alt="OIDC Apps">
                            <span class="ml-3">OIDC Apps</span>
                        </a>
                    </li>
                    <li>
                        <a href="/oidc/roles/"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600">
                            <img src="svg/oidc-roles.svg" class="w-6 h-6" alt="OIDC Roles">
                            <span class="ml-3">OIDC Roles</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Settings and Logout Buttons -->
            <div id="settings-logout-container" class="mt-2">
                <ul class="space-y-2">
                    <li id="settings-item" class="hidden md:block">
                        <a href="/settings"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600">
                            <img src="svg/settings.svg" class="w-6 h-6" alt="Settings">
                            <span class="ml-3">Settings</span>
                        </a>
                    </li>
                    <li id="logout-item" class="hidden md:block">
                        <a id="logout-button"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600 cursor-pointer">
                            <img src="svg/logout.svg" class="w-6 h-6" alt="Logout">
                            <span class="ml-3">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 flex flex-col justify-between relative">
            <div class="bg-gray-600 p-8 rounded-lg shadow-lg">
                <!-- Container for title and avatar -->
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-3xl font-semibold text-gray-100">Personal Info</h1>
                    <img src="" id="avatar" alt="User Avatar" class="w-16 h-16 rounded-full border-2 border-gray-500">
                </div>
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-300">User ID:</label>
                        <div class="bg-gray-900 p-3 rounded-lg text-gray-100" id="userid-input">N/A</div>
                    </div>
                    <div>
                        <label class="block text-gray-300">First Name:</label>
                        <div class="bg-gray-900 p-3 rounded-lg text-gray-100" id="first-name-input">N/A</div>
                    </div>
                    <div>
                        <label class="block text-gray-300">Last Name:</label>
                        <div class="bg-gray-900 p-3 rounded-lg text-gray-100" id="last-name-input">N/A</div>
                    </div>
                    <div>
                        <label class="block text-gray-300">Username:</label>
                        <div class="bg-gray-900 p-3 rounded-lg text-gray-100" id="username-input">N/A</div>
                    </div>
                    <div>
                        <label class="block text-gray-300">Email address:</label>
                        <div class="bg-gray-900 p-3 rounded-lg text-gray-100" id="email-input">N/A</div>
                    </div>
                    <div>
                        <label class="block text-gray-300">Provider roles:</label>
                        <div class="bg-gray-900 p-3 rounded-lg text-gray-100 flex flex-wrap gap-2" id="roles-input">N/A
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-300">MFA Enabled:</label>
                        <div class="bg-gray-900 p-3 rounded-lg text-gray-100" id="mfa-enabled-input">N/A</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/base.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
