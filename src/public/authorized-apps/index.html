<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorized Applications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <link rel="stylesheet" href="/css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="/gtag.js"></script>
</head>

<body class="bg-gray-500 text-gray-300">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-full md:w-64 bg-gray-950 p-4 flex flex-col md:fixed top-0 bottom-0 left-0">
            <div class="absolute top-0 right-0 mt-1 p-4 flex items-center space-x-2 md:hidden">
                <img id="mobile-open-menu" src="svg/mobile-open-menu.svg"
                    class="h-10 w-10 cursor-pointer transition-transform duration-300" alt="Mobile Menu">
                <img id="mobile-close-menu" src="svg/mobile-close-menu.svg"
                    class="h-10 w-10 cursor-pointer hidden transition-transform duration-300" alt="Close Menu">
            </div>

            <div class="flex flex-col flex-grow">
                <div class="flex items-center mt-1 mb-1 md:justify-start">
                    <img src="img/oneidp.png" class="w-10 h-10 ml-1" alt="Oneidp">
                    <span class="text-xl font-semibold text-gray-100 ml-4 hidden md:block">ONEIDP</span>
                    <span class="text-xl font-semibold text-gray-100 ml-4 md:hidden flex items-center">ONEIDP</span>
                </div>

                <ul id="nav-items" class="space-y-2 mt-4 md:block hidden">
                    <li>
                        <a href="/dashboard"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600">
                            <img src="svg/dashboard.svg" class="w-6 h-6" alt="Dashboard">
                            <span class="ml-3">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/oidc/apps/"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600">
                            <img src="svg/oidc-apps.svg" class="w-6 h-6" alt="OIDC Apps">
                            <span class="ml-3">OIDC Apps</span>
                        </a>
                    </li>
                    <li>
                        <a href="/oidc/roles/"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600">
                            <img src="svg/oidc-roles.svg" class="w-6 h-6" alt="OIDC Roles">
                            <span class="ml-3">OIDC Roles</span>
                        </a>
                    </li>
                    <li>
                        <a href=""
                            class="flex items-center p-3 text-white bg-blue-500 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-blue-600">
                            <img src="svg/authorized-apps.svg" class="w-6 h-6" alt="Authorized Apps">
                            <span class="ml-3">Authorized Apps</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div id="settings-logout-buttons" class="mt-2">
                <ul class="space-y-2">
                    <li id="settings-item" class="hidden md:block">
                        <a href="/settings"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600">
                            <img src="svg/settings.svg" class="w-6 h-6" alt="Settings">
                            <span class="ml-3">Settings</span>
                        </a>
                    </li>
                    <li id="logout-item" class="hidden md:block">
                        <a id="logout-button"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600 cursor-pointer">
                            <img src="svg/logout.svg" class="w-6 h-6" alt="Logout">
                            <span class="ml-3">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 md:ml-64">
            <div class="bg-gray-600 p-4 rounded-lg shadow-lg">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-4">
                        <a href="/dashboard" class="text-gray-400 hover:text-white transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </a>
                        <h1 class="text-2xl font-semibold text-gray-100">Authorized Applications</h1>
                    </div>
                    <span id="apps-count" class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm font-semibold">0</span>
                </div>
                
                <!-- Search -->
                <div class="mb-4">
                    <input type="text" id="search-input" placeholder="Search applications..."
                        class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>

                <div id="authorized-apps-container" class="grid grid-cols-1 lg:grid-cols-2 gap-3">
                    <div class="text-gray-400 text-center py-4 col-span-full">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Revoke Confirmation Dialog -->
        <dialog id="revoke-dialog" class="bg-gray-700 rounded-lg p-6 max-w-md" data-modal>
            <h2 class="text-xl font-semibold text-white mb-4">Revoke Access</h2>
            <p class="text-gray-300 mb-6">Are you sure you want to revoke access for <span id="revoke-app-name" class="font-semibold text-blue-400"></span>?</p>
            <div class="flex justify-end space-x-3">
                <button data-close-modal class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition-colors">Cancel</button>
                <button id="confirm-revoke-button" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">Revoke</button>
            </div>
        </dialog>
    </div>
    <script src="js/base.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
