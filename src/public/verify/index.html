<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify Email</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="/css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
    <script src="js/index.js"></script>
    <script src="/gtag.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="min-h-screen flex items-center justify-center">
      <section class="py-12">
        <div class="container px-4 mx-auto">
          <div class="relative max-w-lg mx-auto pt-10 pb-10 px-6 md:px-10 lg:px-16 bg-gray-500 rounded-xl shadow-lg">
            <a class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2" href="">
              <img class="block" height="100px" width="100px" src="images/loginapp.png" alt="App Logo">
            </a>
            <div class="relative max-w-md mx-auto text-center">
              <h2 class="text-3xl text-gray-100 font-semibold mb-4 mt-4">Email Verification</h2>
              <p class="text-gray-300 font-medium mb-6">Welcome to our community! We've sent a verification link to your email. Please check your inbox (and spam folder) to confirm your email address.</p>
              <p class="text-gray-300 mb-8">Once verified, you'll have access to all our features. Click the button below to log in and get started.</p>
              <a href="/login" class="inline-block px-6 py-3 text-lg font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-200">Go to Login</a>
            </div>
          </div>
        </div>
      </section>
    </div>
</body>
</html>
