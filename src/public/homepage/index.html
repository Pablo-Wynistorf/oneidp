<!DOCTYPE html>
<html lang="en">
<head>
    <title>ONEIDP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <script src="/google-analytics.js"></script>
</head>
<body class="antialiased bg-neutral-900 text-white font-body">
    <div>
        <section x-data="{ mobileNavOpen: false }" class="pb-24">
            <!-- Desktop Navbar -->
            <nav class="hidden lg:flex justify-between items-center px-10 md:px-12 py-7 lg:py-4">
                <a href="/login" class="flex items-center">
                    <img class="h-10" src="images/oneidp-logo-white.png" alt="ONEIDP Logo">
                </a>
                <div class="flex gap-5">
                    <a class="inline-flex items-center justify-center h-16 p-5 font-semibold text-lg hover:bg-white hover:text-neutral-900 transition duration-200 rounded-lg" href="/login">Login</a>
                    <a class="inline-flex items-center justify-center h-16 p-5 font-semibold text-lg bg-white text-neutral-900 transition duration-200 rounded-lg" href="/signup">Sign up free</a>
                </div>
            </nav>

            <!-- Mobile Navbar -->
            <nav class="lg:hidden relative px-10 md:px-12 py-7">
                <div class="flex items-center justify-between">
                    <a href="/login">
                        <img class="h-10" src="images/oneidp-logo-white.png" alt="ONEIDP Logo">
                    </a>
                    <button x-on:click="mobileNavOpen = !mobileNavOpen" class="text-white inline-block">
                        <div class="flex flex-col justify-center space-y-1">
                            <div class="w-8 h-1 bg-white"></div>
                            <div class="w-8 h-1 bg-white"></div>
                            <div class="w-8 h-1 bg-white"></div>
                        </div>
                    </button>
                </div>
                <div x-show="mobileNavOpen" @click.away="mobileNavOpen = false" class="fixed inset-0 z-50 flex flex-col bg-neutral-900 bg-opacity-80 backdrop-blur-md transition-transform transform translate-y-0 rounded-t-lg">
                    <div class="absolute top-2.5 left-5 right-5 flex items-center justify-between p-5">
                        <a href="/login">
                            <img class="h-10" src="images/oneidp-logo-white.png" alt="ONEIDP Logo">
                        </a>
                        <button x-on:click="mobileNavOpen = false" class="text-white">
                            <svg class="h-9 w-9" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 18L18 6M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-col justify-center items-center h-full space-y-4">
                        <a class="block w-11/12 max-w-md text-center h-16 p-5 font-semibold text-lg hover:bg-white hover:text-neutral-900 transition duration-200 rounded-lg" href="/login">Login</a>
                        <a class="block w-11/12 max-w-md text-center h-16 p-5 font-semibold text-lg bg-white text-neutral-900 transition duration-200 rounded-lg" href="/signup">Sign up free</a>
                    </div>
                </div>
            </nav>

            <div class="container mx-auto px-4">
                <div class="relative mt-14 mb-20 lg:mt-64 lg:mb-40">
                    <h1 class="font-heading tracking-tight text-7xl sm:text-8xl md:text-10xl xl:text-12xl 2xl:text-15xl text-center font-semibold">ONEIDP</h1>
                    <div class="hidden sm:block absolute -top-6 lg:-top-8 xl:-top-12 -left-2 sm:left-12 md:left-16 lg:left-32 xl:left-40 2xl:left-16 3xl:left-40">
                        <h6 class="font-heading md:text-xl lg:text-2xl font-semibold w-40 md:w-48 lg:w-56 text-white tracking-tight">Simplifying user management</h6>
                    </div>
                    <div class="hidden sm:block absolute -bottom-12 lg:-bottom-16 xl:-bottom-18 right-2 md:right-8 lg:right-20 2xl:right-24 3xl:right-48">
                        <h6 class="font-heading md:text-xl lg:text-2xl font-semibold w-32 md:w-48 text-white text-right tracking-tight">Don’t wait again — start now</h6>
                    </div>
                </div>
                <div class="flex flex-wrap justify-center lg:items-end -mx-4">
                    <div class="w-full sm:w-1/2 lg:w-1/3 xl:flex-1 p-4">
                        <div class="h-full bg-neutral-800 border border-neutral-600 rounded-3xl pt-10 pb-8 px-12">
                            <div class="flex flex-wrap -m-4 mb-5">
                                <div class="w-full lg:w-full xl:w-1/2 p-4">
                                    <h6 class="font-heading text-4xl text-white font-semibold tracking-tight">Central user management</h6>
                                </div>
                                <div class="w-full lg:w-full xl:w-1/2 p-4">
                                    <img class="mx-auto xl:mr-0 object-cover rounded-full" src="images/users.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-full sm:w-1/2 lg:w-1/3 xl:max-w-sm p-4">
                        <div class="h-full flex flex-col justify-center bg-neutral-800 border border-neutral-600 rounded-3xl py-12 px-9">
                            <img class="mx-auto w-16 h-16 object-cover mb-5 rounded-2xl" src="images/checked.svg" alt="">
                            <h6 class="font-heading text-center text-4xl text-white font-semibold tracking-tight">Highly available</h6>
                        </div>
                    </div>
                    <div class="w-full lg:w-1/3 xl:flex-1 p-4">
                        <div class="h-full bg-neutral-800 border border-neutral-600 rounded-3xl pt-10 pb-8 px-12">
                            <div class="flex flex-wrap -m-4 mb-5">
                                <div class="w-full sm:w-1/2 lg:w-full xl:w-1/2 p-4">
                                    <h6 class="font-heading text-4xl text-white font-semibold tracking-tight">It's Freeeeeee! And always will be.</h6>
                                </div>
                                <div class="w-full sm:w-1/2 lg:w-full xl:w-1/2 p-4">
                                    <img class="mx-auto w-36 object-cover sm:mr-0 lg:mx-auto xl:mr-0" src="images/free-rights-white.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="bg-neutral-800 text-white py-8">
            <div class="container mx-auto text-center">
                <p class="mb-2">© 2024 ONEIDP. All rights reserved.</p>
                <p><a href="/privacy-policy" class="text-neutral-400 hover:text-white">Privacy Policy</a> | <a href="/imprint" class="text-neutral-400 hover:text-white">Imprint</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
