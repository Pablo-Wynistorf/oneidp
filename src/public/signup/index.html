<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <link rel="stylesheet" href="/css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
    <script src="js/index.js"></script>
    <script src="/gtag.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div>      
      <section class="py-18 md:py-36">
        <div class="container px-4 mx-auto">
          <div class="relative max-w-lg mx-auto pt-16 pb-5 px-6 md:px-10 lg:px-16 bg-gray-500 rounded-xl">
            <a class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2" href="#">
              <img class="block" width="100px" height="100px" src="images/loginapp.png" alt="">
            </a>
            <div class="relative max-w-md mx-auto">
              <div class="text-center mb-10">
                <h2 class="text-2xl text-gray-100 font-semibold mb-2">Sign up with new account</h2>
                <p class="text-gray-300 font-medium">Start your journey with us</p>
              </div>
              <form action="">
                <div class="flex space-x-4">
                  <div class="relative w-1/2 h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-gray-300 focus-within:border-gray-200 rounded-lg">
                    <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">First Name*</span>
                    <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="first-name-field" type="text" name="first_name" autocomplete="given-name">
                  </div>
                  <div class="relative w-1/2 h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-gray-300 focus-within:border-gray-200 rounded-lg">
                    <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Last Name*</span>
                    <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="last-name-field" type="text" name="last_name" autocomplete="family-name">
                  </div>
                </div>
                
                <div class="relative w-full h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-gray-300 focus-within:border-gray-200 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Email*</span>
                  <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="email-field" type="text" name="email" autocomplete="email">
                </div>
                <div class="relative w-full h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-gray-300 focus-within:border-gray-200 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Username*</span>
                <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="username-field" type="text" name="username" autocomplete="name">
                </div>
                <div class="relative w-full h-14 py-4 px-3 mb-4 border border-gray-400 hover:border-gray-300 focus-within:border-gray-200 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Password*</span>
                  <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="password-field" type="password" name="password" autocomplete="password">
                </div>
                <span class="block text-xs text-gray-300 font-semibold mb-6">Password requirements: AaBbCc, 123&#$, Min. 8 Characters</span>
                <button id="signup-button" type="button" class="block w-full py-4 mb-4 leading-6 text-white font-semibold bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200" disabled>Create account</button>
                
                <div class="flex items-center my-4">
                  <hr class="flex-grow border-gray-400">
                  <span class="px-2 text-gray-300 font-medium">OR</span>
                  <hr class="flex-grow border-gray-400">
              </div>

              <div class="flex flex-col space-y-2">
                <button type="button" class="flex items-center justify-center w-full py-4 leading-6 text-black font-semibold bg-white hover:bg-gray-100 hover:text-[#4285F4] rounded-lg transition duration-200" onclick="handleGoogleAuth()">
                  <img src="./images/google-logo.svg" alt="Google Logo" class="h-6 w-6 mr-2" />
                  Continue with Google
                </button>
              
                <button type="button" class="flex items-center justify-center w-full py-4 leading-6 text-white font-semibold bg-gray-950 hover:bg-gray-900 rounded-lg transition duration-200" onclick="handleGitHubAuth()">
                  <img src="./images/github-logo.svg" alt="GitHub Logo" class="h-6 w-6 mr-2" />
                  Continue with GitHub
                </button>
              
                <div class="h-4"></div>
              </div>
              
              <p class="font-medium text-center">
                <span class="text-gray-300">Already have an account?</span>
                <button type="button" class="inline-block text-blue-500 hover:underline" onclick="redirect_login();">Sign In</a>
              </p>

              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
</body>
</html>
