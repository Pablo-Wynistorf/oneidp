<!doctype html>
<html lang="en">
<head>
    <title>MFA Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="img js-fullheight" style="background-image: url(https://cdn.onedns.ch/attachment/1230122244697493507);">
    <button class="btn btn-primary" onclick="window.location.href = '/home';" style="position: absolute; top: 30px; left: 30px;">Back to Home</button>
    <center>
        <div class="container">
            <div class="row justify-content-center">
                <div class="text-center mb-3 mt-3">
                    <h2 class="heading-section">ONEDNS MFA SETTINGS</h2>
                </div>
            </div>
            <h3 class="text-section mb-4 text-center" id="scan-info" style="display: none;">Scan QR-Code with authenticator app</h3>
            <form>
                <div class="textbox">
                  <img id="qrCode" style="display: none;" src="./img/qr-placeholder.jpg" alt="QR Code">
                  <i class="fas fa-user"></i>
                </div>
              </form>
            <div class="row justify-content-center" id="code-box" style="display: none;">
                <h3 class="text-section mb-4 text-center">Enter your MFA activation code</h3>
                <div class="form-group input-container">
                    <input type="text" class="form-control mfa-code-input" maxlength="1" required>
                    <input type="text" class="form-control mfa-code-input" maxlength="1" required>
                    <input type="text" class="form-control mfa-code-input" maxlength="1" required>
                    <input type="text" class="form-control mfa-code-input" maxlength="1" required>
                    <input type="text" class="form-control mfa-code-input" maxlength="1" required>
                    <input type="text" class="form-control mfa-code-input" maxlength="1" required>
                </div>
            </div>
            <button type="submit" id="btn" style="display: none;" class="form-control btn btn-primary submit px-3" onclick="disable_mfa()">Disable MFA</button>
        </div>
    </center>
<script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
<script src="js/index.js"></script>
</body>
</html>
