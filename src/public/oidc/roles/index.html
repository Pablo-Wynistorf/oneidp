<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Roles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <link rel="stylesheet" href="/css/tailwind/tailwind.min.css">
    </link>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="/gtag.js"></script>
</head>

<body class="bg-gray-500 text-gray-300">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-full md:w-64 bg-gray-950 p-4 flex flex-col md:fixed top-0 bottom-0 left-0">
            <!-- Mobile Menu Button Container -->
            <div class="absolute top-0 right-0 mt-1 p-4 flex items-center space-x-2 md:hidden">
                <img id="mobile-open-menu" src="svg/mobile-open-menu.svg"
                    class="h-10 w-10 cursor-pointer transition-transform duration-300" alt="Mobile Menu">
                <img id="mobile-close-menu" src="svg/mobile-close-menu.svg"
                    class="h-10 w-10 cursor-pointer hidden transition-transform duration-300" alt="Close Menu">
            </div>

            <div class="flex flex-col flex-grow">
                <!-- Mobile and Desktop Title -->
                <div class="flex items-center mt-1 mb-1 md:justify-start">
                    <img src="img/oneidp.png" class="w-10 h-10 ml-1" alt="Oneidp">
                    <span class="text-xl font-semibold text-gray-100 ml-4 hidden md:block">ONEIDP</span>
                    <span class="text-xl font-semibold text-gray-100 ml-4 md:hidden flex items-center">ONEIDP</span>
                </div>

                <!-- Navigation Items -->
                <ul id="nav-items" class="space-y-2 mt-4 md:block hidden">
                    <li>
                        <a href="/dashboard"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600">
                            <img src="svg/dashboard.svg" class="w-6 h-6" alt="Dashboard">
                            <span class="ml-3">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/oidc/apps"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600">
                            <img src="svg/oidc-apps.svg" class="w-6 h-6" alt="OIDC Apps">
                            <span class="ml-3">OIDC Apps</span>
                        </a>
                    </li>
                    <li>
                        <a href=""
                            class="flex items-center p-3 text-white bg-blue-500 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-blue-600">
                            <img src="svg/oidc-roles.svg" class="w-6 h-6" alt="OIDC Roles">
                            <span class="ml-3">OIDC Roles</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Settings and Logout Buttons (initially hidden on mobile) -->
            <div id="settings-logout-buttons" class="mt-2 hidden md:block">
                <ul class="space-y-2">
                    <li id="settings-item">
                        <a href="/settings"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600">
                            <img src="svg/settings.svg" class="w-6 h-6" alt="Settings">
                            <span class="ml-3">Settings</span>
                        </a>
                    </li>
                    <li id="logout-item">
                        <a id="logout-button"
                            class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-600 cursor-pointer">
                            <img src="svg/logout.svg" class="w-6 h-6" alt="Logout">
                            <span class="ml-3">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 md:ml-64">
            <div class="bg-gray-600 p-4 rounded-lg shadow-lg">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-semibold text-gray-100">ONEDNS OAUTH Roles</h2>
                </div>
                <div class="space-y-6">
                    <h3 class="text-xl text-center mb-4 text-gray-100">Select an OAuth Application</h3>
                    <div class="space-y-4">
                        <div class="form-group" id="app-selector-container">
                            <div class="relative">
                                <input type="text" id="app-search-input" 
                                    class="w-full p-3 bg-gray-900 text-gray-100 text-lg rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Search apps by name or client ID...">
                                <div id="app-dropdown" class="hidden absolute z-10 w-full mt-1 bg-gray-800 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                                </div>
                            </div>
                            <div id="selected-app-display" class="hidden mb-2 p-3 bg-gray-800 text-white rounded-lg flex items-center justify-between">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="create-role-button"
                            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Create New
                            Role</button>
                    </div>
                </div>
            </div>
            
            <!-- Role Search -->
            <div class="mt-4">
                <input type="text" id="role-search-input" 
                    class="w-full p-3 bg-gray-700 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Search roles by name or ID...">
            </div>
            
            <div id="oauth-apps-container" class="block w-full overflow-auto text-ellipsis mt-4">
                <table class="w-full bg-gray-700 rounded-lg">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 text-left text-gray-100">Role Name</th>
                            <th class="py-2 px-4 text-left text-gray-100">Role Id</th>
                            <th class="py-2 px-4 text-left text-gray-100">User Ids</th>
                            <th class="py-2 px-4 text-center text-gray-100">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- roles will be injected here -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- JSON Edit Dialog -->
    <dialog id="json-dialog"
        class="bg-gray-900 p-6 rounded-2xl shadow-2xl backdrop:backdrop-brightness-50 w-11/12 max-w-lg">
        <h2 class="text-lg font-semibold mb-4 text-white flex items-center gap-2">
            <img src="svg/edit.svg" class="w-5 h-5" alt=""> Edit Role
        </h2>

        <form method="dialog" class="space-y-5">
            <!-- Add / Remove User Section -->
            <div class="space-y-3">
                <label class="block text-sm font-medium text-gray-300">User Action</label>

                <div class="flex flex-col gap-3">
                    <!-- Toggle + Input -->
                    <div class="flex items-center gap-3">
                        <span class="text-sm text-gray-300">Add</span>
                        <input id="toggle-role-action" type="checkbox" class="hidden peer">
                        <label for="toggle-role-action"
                            class="relative inline-flex h-5 w-10 cursor-pointer rounded-full bg-gray-600 transition peer-checked:bg-red-500">
                            <span
                                class="absolute top-0.5 left-0.5 h-4 w-4 rounded-full bg-white transition-transform duration-200 peer-checked:translate-x-5"></span>
                        </label>
                        <span class="text-sm text-gray-300">Remove</span>
                    </div>

                    <!-- Input with Suggestions -->
                    <div class="relative">
                        <input id="userid_or_username" type="text"
                            class="w-full p-2.5 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter User ID or Username">
                        <div id="user-suggestions"
                            class="absolute top-full mt-1 bg-gray-800 w-full p-2 rounded-lg shadow-lg hidden z-10">
                        </div>
                    </div>

                    <!-- Add / Remove Button -->
                    <button type="button" id="dynamic-action-button"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition w-full">
                        Add User
                    </button>
                </div>
            </div>

            <!-- Bulk Edit Section -->
            <div class="space-y-2">
                <h3 class="text-sm font-semibold text-white">Bulk Edit</h3>

                <!-- Toggle between IDs and Names -->
                <div class="flex items-center justify-center gap-3">
                    <span class="text-sm text-white">User IDs</span>
                    <input id="toggle-oauth-display" type="checkbox" class="hidden peer">
                    <label for="toggle-oauth-display"
                        class="relative inline-flex h-5 w-10 cursor-pointer rounded-full bg-gray-600 transition peer-checked:bg-blue-500">
                        <span
                            class="absolute top-0.5 left-0.5 h-4 w-4 rounded-full bg-white transition-transform duration-200 peer-checked:translate-x-5"></span>
                    </label>
                    <span class="text-sm text-white">User Names</span>
                </div>

                <!-- Bulk JSON Editor -->
                <textarea id="json-input"
                    class="w-full h-40 p-2.5 bg-gray-800 text-white rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"
                    placeholder="Paste or edit JSON here..."></textarea>
            </div>

            <!-- Footer Buttons -->
            <div class="flex justify-between items-center">
                <button type="button" data-close-modal
                    class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition">
                    Close
                </button>
                <button type="button" id="save-bulk-edit-button"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Save
                </button>
            </div>
        </form>
    </dialog>


    <!-- Delete Role Dialog -->
    <dialog data-modal id="delete-role-dialog"
        class="bg-gray-900 p-6 rounded-2xl shadow-2xl backdrop:backdrop-brightness-50 w-96">
        <h2 class="text-xl font-semibold mb-4 text-white flex items-center gap-2">
            <img src="svg/edit.svg" class="w-6 h-6 text-red-500" alt=""> Confirm Delete
        </h2>
        <p class="text-gray-300 mb-6">Do you really want to delete this role?</p>
        <div class="flex justify-between items-center">
            <button type="button" class="px-4 py-2 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition"
                data-close-modal>No</button>
            <button type="submit" id="delete-button"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Yes, Delete</button>
        </div>
    </dialog>

    <!-- Create Role Dialog -->
    <dialog id="create-role-dialog" class="bg-gray-900 p-6 rounded-2xl shadow-2xl backdrop:backdrop-brightness-50 w-96">
        <h2 class="text-xl font-semibold mb-4 text-white flex items-center gap-2">
            <img src="svg/edit.svg" class="w-6 h-6" alt=""> Create New Role
        </h2>

        <input id="new-role-name" type="text" placeholder="Enter role name"
            class="w-full p-3 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6">

        <!-- Footer buttons -->
        <div class="flex justify-between items-center">
            <button type="button" class="px-4 py-2 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition"
                data-close-modal>Cancel</button>
            <button id="create-role-submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Create</button>
        </div>
    </dialog>

    <script src="js/base.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
