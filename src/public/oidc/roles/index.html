<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Roles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body class="bg-gray-800 text-gray-200">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-full md:w-64 bg-gray-900 p-4 flex flex-col md:fixed top-0 bottom-0 left-0">
            <!-- Mobile Menu Button Container -->
            <div class="absolute top-0 right-0 mt-1 p-4 flex items-center space-x-2 md:hidden">
                <img id="mobile-open-menu" src="svg/mobile-open-menu.svg" class="h-10 w-10 cursor-pointer transition-transform duration-300" alt="Mobile Menu">
                <img id="mobile-close-menu" src="svg/mobile-close-menu.svg" class="h-10 w-10 cursor-pointer hidden transition-transform duration-300" alt="Close Menu">
            </div>

            <div class="flex flex-col flex-grow">
                <!-- Mobile and Desktop Title -->
                <div class="flex items-center mt-1 mb-1 md:justify-start">
                    <img src="img/oneidp.png" class="w-10 h-10 ml-1" alt="Oneidp">
                    <span class="text-xl font-semibold ml-4 hidden md:block">ONEIDP</span>
                    <span class="text-xl font-semibold ml-4 md:hidden flex items-center">ONEIDP</span>
                </div>

                <!-- Navigation Items -->
                <ul id="nav-items" class="space-y-2 mt-4 md:block hidden">
                    <li>
                        <a href="/dashboard" class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-800">
                            <img src="svg/dashboard.svg" class="w-6 h-6" alt="Dashboard">
                            <span class="ml-3">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/oidc/apps" class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-800">
                            <img src="svg/oidc-apps.svg" class="w-6 h-6" alt="OIDC Apps">
                            <span class="ml-3">OIDC Apps</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="flex items-center p-3 text-white bg-blue-700 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-blue-800">
                            <img src="svg/oidc-roles.svg" class="w-6 h-6" alt="OIDC Roles">
                            <span class="ml-3">OIDC Roles</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Settings and Logout Buttons (initially hidden on mobile) -->
            <div id="settings-logout-buttons" class="mt-2 hidden md:block">
                <ul class="space-y-2">
                    <li id="settings-item">
                        <a href="/settings" class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-800">
                            <img src="svg/settings.svg" class="w-6 h-6" alt="Settings">
                            <span class="ml-3">Settings</span>
                        </a>
                    </li>
                    <li id="logout-item">
                        <a href="" id="logout-button" class="flex items-center p-3 text-gray-300 rounded-xl text-sm font-semibold transition-colors duration-300 ease-in-out hover:bg-gray-800">
                            <img src="svg/logout.svg" class="w-6 h-6" alt="Logout">
                            <span class="ml-3">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 md:ml-64">
            <div class="bg-slate-800 p-8 rounded-lg shadow-lg">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-semibold">ONEDNS OAUTH Roles</h2>
                </div>
                <div class="space-y-6">
                    <h3 class="text-xl text-center mb-4">Select an OAuth Application</h3>
                    <div class="space-y-4">
                        <div class="form-group">
                            <select id="oauth-app-select" class="w-full p-3 bg-gray-900 text-white text-lg rounded-lg">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="create-role-button" class="px-4 py-2 bg-green-600 text-white rounded-lg">Create New Role</button>
                    </div>
                </div>
            </div>
            <div id="oauth-apps-container" class="block max-w-full overflow-auto text-ellipsis p-4 mt-6">
                <table class="min-w-full bg-gray-700 rounded-lg">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 text-left">Role Id</th>
                            <th class="py-2 px-4 text-left">Role Name</th>
                            <th class="py-2 px-4 text-left">User Ids</th>
                            <th class="py-2 px-4 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <dialog id="json-dialog" class="bg-gray-900 p-8 rounded-lg shadow-lg backdrop:backdrop-brightness-50 w-4/5 max-w-3xl">
        <h2 class="text-lg mb-4 text-white">Edit Role</h2>
        <form method="dialog">
            <!-- JSON Textarea for editing JSON data -->
            <textarea id="json-input" class="w-full h-64 p-2 border-gray-700 bg-gray-800 text-white rounded-md shadow-sm mb-4" placeholder="JSON data will appear here..."></textarea>
            
            <!-- Existing elements -->
            <div id="user-ids-container" class="mb-4"></div>
            
            <div class="flex justify-between items-center mt-4">
                <button type="button" data-close-modal class="px-4 py-2 bg-gray-700 text-gray-300 rounded-lg">Close</button>
                <button type="button" id="save-bulk-edit-button" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Save</button>
            </div>
        </form>
    </dialog>
    
      
    <!-- Confirmation Box -->
    <dialog data-modal id="delete-role-dialog" class="bg-gray-900 p-6 rounded-lg shadow-lg backdrop:backdrop-brightness-50">
        <h2 class="text-lg mb-4 text-white">Do you really want to delete this role?</h2>
        <div class="flex justify-center space-x-4">
            <button type="button" class="px-4 py-2 bg-gray-700 text-gray-300 rounded-lg" data-close-modal>No</button>
            <button type="submit" id="delete-button" class="px-4 py-2 bg-red-600 text-white rounded-lg">Yes</button>
        </div>
    </dialog>

    <!-- Create Role Dialog -->
    <dialog id="create-role-dialog" class="bg-gray-900 p-6 rounded-lg shadow-lg backdrop:backdrop-brightness-50 w-80">
        <h2 class="text-lg mb-4 text-white">Create New Role</h2>
        <input id="new-role-name" type="text" placeholder="Enter role name" class="w-full p-2 mb-2 bg-gray-700 text-white rounded-lg">
        <div class="flex justify-between mt-4">
            <button type="button" class="px-4 py-2 bg-gray-700 text-gray-300 rounded-lg" data-close-modal>Close</button>
            <button id="create-role-submit" class="px-4 py-2 bg-green-600 text-white rounded-lg">Create Role</button>
        </div>
    </dialog>

    <script src="js/base.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
