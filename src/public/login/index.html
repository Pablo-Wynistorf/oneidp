<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="/css/tailwind/tailwind.min.css">
    <link rel="icon" sizes="32x32" href="images/favicon.ico">
    <script src="js/index.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
      <section class="py-36">
        <div class="container px-4 mx-auto">
          <div class="relative max-w-lg mx-auto pt-16 pb-16 px-6 md:px-10 lg:px-16 bg-gray-500 rounded-xl">
            <a class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2" href="">
              <img class="" width="100px" height="100px" src="images/loginapp.png" alt="">
            </a>
            <div class="relative max-w-md mx-auto text-center">
              <h2 class="text-2xl text-gray-100 font-semibold mb-2">Log in to your account</h2>
              <p class="text-gray-300 font-medium mb-10">Welcome back! Please enter your details.</p>
              <form action="" class="">
                <div class="relative w-full h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Username or Email</span>
                  <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="username-email-field" type="text" placeholder="" name="">
                </div>
                <div class="relative w-full h-14 py-4 px-3 mb-6 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Password</span>
                  <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium password-field" id="password-field" type="password" placeholder="" name="">
                </div>
                <div class="flex flex-wrap items-center justify-between mb-6">
                  <div class="w-full sm:w-auto">
                    <button type="button" class="inline-block text-xs font-semibold text-blue-500 hover:text-blue-600" onclick="redirect_recovery();">Forgot password?</button>
                  </div>
                </div>
                <button type="button" id="login-button" class="block w-full py-4 mb-4 leading-6 text-white font-semibold bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200">Sign In</button>

                <div class="flex items-center my-4">
                  <hr class="flex-grow border-gray-400">
                  <span class="px-2 text-gray-300 font-medium">OR</span>
                  <hr class="flex-grow border-gray-400">
              </div>

                <button type="button" class="block w-full py-4 mb-4 leading-6 text-white font-semibold bg-red-500 hover:bg-red-600 rounded-lg transition duration-200">Login with Google</button>
                <button type="button" class="block w-full py-4 mb-4 leading-6 text-white font-semibold bg-gray-800 hover:bg-gray-900 rounded-lg transition duration-200">Login with GitHub</button>

                <p class="font-medium">
                  <span class="text-gray-300">Donâ€™t have an account?</span>
                  <button type="button" class="inline-block text-blue-500 hover:underline" onclick="redirect_signup();">Sign up</button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
</body>
</html>
